<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SemBOT v1.0 - ShopeeLive</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white font-sans">
<div class="container mx-auto py-8">
<h1 class="text-4xl font-bold mb-6 text-center bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-600">SemBOT v.1.0 - ShopeeLive</h1>

<div class="mb-4">
<label>Select Video:</label>
<select id="video-select" class="w-full p-2 rounded bg-gray-800 border border-gray-700"></select>
</div>

<div class="grid md:grid-cols-2 gap-6 mb-6">

<!-- FPS -->
<div>
<label>FPS Range: <span id="fps-range-display">11-17</span></label>
<div class="flex items-center gap-2">
<input type="range" id="fps-min" min="2" max="30" value="11" class="flex-1"><span id="fps-min-val" class="w-10 text-center">11</span>
<input type="range" id="fps-max" min="2" max="30" value="17" class="flex-1"><span id="fps-max-val" class="w-10 text-center">17</span>
</div>
</div>

<!-- Bitrate -->
<div>
<label>Bitrate (k): <span id="bitrate-range-display">400-1200</span></label>
<div class="flex items-center gap-2">
<input type="range" id="bitrate-min" min="100" max="3000" value="400" class="flex-1"><span id="bitrate-min-val" class="w-12 text-center">400</span>
<input type="range" id="bitrate-max" min="100" max="3000" value="1200" class="flex-1"><span id="bitrate-max-val" class="w-12 text-center">1200</span>
</div>
</div>

<!-- Segment -->
<div>
<label>Segment Duration (s): <span id="segment-range-display">15-15</span></label>
<div class="flex items-center gap-2">
<input type="range" id="segment-min" min="1" max="60" value="15" class="flex-1"><span id="segment-min-val" class="w-12 text-center">14</span>
<input type="range" id="segment-max" min="1" max="60" value="15" class="flex-1"><span id="segment-max-val" class="w-12 text-center">14</span>
</div>
</div>

<!-- Audio -->
<div>
<label>Audio Bitrate (k): <span id="audio-range-display">96-96</span></label>
<div class="flex items-center gap-2">
<input type="range" id="audio-min" min="32" max="320" value="96" class="flex-1"><span id="audio-min-val" class="w-12 text-center">96</span>
<input type="range" id="audio-max" min="32" max="320" value="96" class="flex-1"><span id="audio-max-val" class="w-12 text-center">96</span>
</div>
</div>

<!-- Preset -->
<div><label>Preset:</label><select id="preset" class="w-full p-2 rounded bg-gray-800 border border-gray-700"></select></div>
<!-- Resolution -->
<div><label>Resolution:</label><select id="resolution" class="w-full p-2 rounded bg-gray-800 border border-gray-700"></select></div>
</div>

<div class="flex gap-2 mb-4">
<input type="text" id="rtmp-url" placeholder="rtmp://localhost/live/stream" class="flex-1 p-2 rounded bg-gray-800 border border-gray-700">
<button id="start-btn" class="bg-green-600 px-24 py-2 rounded hover:bg-green-700"><i class="bi bi-play-fill"></i> Start</button>
</div>

<h2 class="text-xl mb-2">Active Streams</h2>
<div id="active-streams" class="flex flex-col gap-2 mb-4"></div>

<h2 class="text-xl mb-2">Logs</h2>
<div id="log-box" class="bg-gray-800 p-4 rounded h-64 overflow-y-auto"></div>

<script src="/socket.io/socket.io.js"></script>
<script src="geblek.js"></script>
</body>
</html>
